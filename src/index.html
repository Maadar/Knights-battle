<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Knight battle</title>
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->

  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body ng-app="mainModule" ng-controller="MainController">

  <body>
    <div class="left-side">
      <div class="text-center">
        <h1>Knights Battle</h1>
        <form name="form" novalidate>
          <div class="first-player">
            <input name="firstPlayer" type="text" placeholder="First player..." ng-model="firstPlayer" required="true">
            <div ng-show="form.firstPlayer.$touched">
              <span class="error" ng-show="form.firstPlayer.$error.required">Podaj nick pierwszego gracza</span>
            </div>
          </div>
          <div class="second-player">
            <input name="secondPlayer" type="text" placeholder="Second player..." ng-model="secondPlayer" required="true">
            <div ng-show="form.secondPlayer.$touched">
              <span class="error" ng-show="form.secondPlayer.$error.required">Podaj nick drugiego gracza</span>
              <div class="error" ng-show="secondPlayer == firstPlayer">Nazwy nie mogą się powtarzać</div>
            </div>
          </div>
        </form>
        <button class="start-button" ng-click="setHorses()">START</button>
      </div>
    </div>
    <!-- board -->
    <div class="parent-wrapper">
      <div class="parent">
        <div ng-repeat="block in blocksList track by $index" ng-click="check($index)" ng-class="{ 'canJump': block.canJump === true && block.isSelected === true, 'disalbedBlock': block.isSelected === false, 'oddBlock': ($index % 2 === 0), 'evenBlock': ($index % 2 !== 0) }"
          class="child">
          <div ng-if="displayBoard" class="btn btn-droppable" ng-model='list1' data-drop="block.isSelected && block.canJump" data-drag="{{list1[$index].drag}}" jqyoui-droppable="{index: {{$index}}, onDrop:'dropCallback($index)',onOver: 'overCallback($index)', onOut: 'outCallback'}">
            <img src="assets/blackHorse.png"
              alt="black horse"
              ng-mouseover="canJump($index)"
              ng-mouseleave="cantJump($index)"
              ng-show="list1[$index].title"
              data-drag="list1[$index].move"
              data-jqyoui-options="{revert: 'invalid'}"
              ng-model="list1"
              jqyoui-draggable="{index: {{$index}}, animate:true, onStart:'startCallback($index)', onDrop:'dropCallback($index)'}">
          </div>
        </div>
      </div>
    </div>
  </body>
  <!--[if lt IE 10]>

</html>
