<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Knight battle</title>
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body ng-app="mainModule" ng-controller="MainController">

  <body>
    <button class="btn btn-success" ng-click="setHorses()">START</button>
    <!-- board -->
    <div class="parent-wrapper">
      <div class="parent">
        <div ng-repeat="block in blocksList track by $index" ng-click="check($index)" ng-class="{ 'canJump': block.canJump === true && block.isSelected === true, 'disalbedBlock': block.isSelected === false, 'oddBlock': ($index % 2 === 0), 'evenBlock': ($index % 2 !== 0) }"
          class="child">
          <div class="btn btn-droppable" ng-model='list1' data-drop="block.isSelected && block.canJump" data-drag="{{list1[$index].drag}}" jqyoui-droppable="{index: {{$index}}, onDrop:'dropCallback($index)',onOver: 'overCallback($index)', onOut: 'outCallback'}">
            <img ng-if="list1[$index].black" src="assets/blackHorse.png" alt="black horse" ng-mouseover="canJump($index)" ng-mouseleave="cantJump($index)" ng-show="list1[$index].title" data-drag="{{list1[$index].move}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1"
              jqyoui-draggable="{index: {{$index}}, animate:true, onStart:'startCallback($index)'}">
            <img ng-if="list1[$index].white" src="assets/whiteHorse.png" alt="black horse" ng-mouseover="canJump($index)" ng-mouseleave="cantJump($index)" ng-show="list1[$index].title" data-drag="{{list1[$index].move}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1"
              jqyoui-draggable="{index: {{$index}}, animate:true, onStart:'startCallback($index)'}">
          </div>
        </div>
      </div>
    </div>
  </body>

    <![endif]-->

  <!-- inject:partials -->

</body>

</html>
